name: publish release
on:
    push:
        tags:
            - v*
jobs:
    build:
        runs-on: '${{ matrix.os }}'
        strategy:
            matrix:
                os:
                    # - ubuntu-latest
                    # - windows-latest
                    - macos-latest
                arch:
                    # - x86_64
                    - aarch64
                # exclude:
                #     -
                #         os: windows-latest
                #         arch: aarch64
                #     -
                #         os: macos-latest
                #         arch: x86_64
        steps:
            -
                name: Setup (Macos)
                if: runner.os == 'Macos'
                run: pip install --force-reinstall -U setuptools
            -
                name: Build (Unix)
                if: runner.os != 'Windows'
                run: |
                    git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
                    export PATH=$PATH:$(pwd)/depot_tools
                    gclient config --name src https://chromium.googlesource.com/libyuv/libyuv
                    gclient sync
                    cd src
                    cmake -DCMAKE_BUILD_TYPE="Release" .
                    cmake --build . --config Release
            -
                name: Build (Windows)
                if: runner.os == 'Windows'
                run: |
                    git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
                    $env:PATH += ";$(Get-Location)\depot_tools"
                    $env:DEPOT_TOOLS_WIN_TOOLCHAIN=0
                    gclient config --name src https://chromium.googlesource.com/libyuv/libyuv
                    gclient sync
                    cd src
                    cmake -DCMAKE_BUILD_TYPE="Release" .
                    cmake --build . --config Release
            -
                name: Rename library (Windows)
                if: runner.os == 'Windows'
                run: cp ./src/Release/yuv.lib ./yuv-windows-${{ matrix.arch }}.lib
            -
                name: Rename library (Linux)
                if: runner.os == 'Linux'
                run: cp ./src/libyuv.a ./libyuv-linux-${{ matrix.arch }}.a
            -
                name: Rename library (Macos)
                if: runner.os == 'Macos'
                run: cp ./src/libyuv.a ./libyuv-macos-${{ matrix.arch }}.a
            -
                name: Upload artifact (Linux)
                if: runner.os == 'Linux'
                uses: actions/upload-artifact@v4
                with:
                    name: 'linux-${{ matrix.arch }}'
                    path: './libyuv-linux-${{ matrix.arch }}.a'
                    retention-days: 1
            -
                name: Upload artifact (Macos)
                if: runner.os == 'Macos'
                uses: actions/upload-artifact@v4
                with:
                    name: 'macos-${{ matrix.arch }}'
                    path: './libyuv-macos-${{ matrix.arch }}.a'
                    retention-days: 1
            -
                name: Upload artifact (Windows)
                if: runner.os == 'Windows'
                uses: actions/upload-artifact@v4
                with:
                    name: 'windows-${{ matrix.arch }}'
                    path: './yuv-windows-${{ matrix.arch }}.lib'
                    retention-days: 1
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -
                name: Download All Artifacts
                uses: actions/download-artifact@v4
                with:
                    path: artifacts
            -
                name: Create release
                id: create_release
                uses: softprops/action-gh-release@v1
                env:
                    GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
                with:
                    tag_name: '${{ github.ref_name }}'
                    name: '${{ github.ref_name }}'
                    draft: false
                    prerelease: false
                    files: artifacts/**/*
